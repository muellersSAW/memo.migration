[transmogrifier]
include = memo_migration_base_c
pipeline =
  jsonsource
  sourceextender
  skip
  foldering
  renameCreators
  renameCategory
  edtf_date
  setsqlid
  portal_type
  settitle
  title_to_id
  enrich_generated_id
  generate_path
  constructor
  schemaupdater
  datesupdater
  logger

[jsonsource]
path = memoDBJson/export_queries_results
file = persons.json

[sourceextender]
blueprint = ploneconf.authorextender

[skip]
blueprint = ploneconf.auth_skipper

[portal_type]
value = string:person

[setsqlid]
idfield =  identifier
value = python: str(item['${setsqlid:idfield}'])

[foldering]
value = string:/persons

[settitle]
blueprint = collective.transmogrifier.sections.manipulator
keys = name
destination = string:title
condition = python:'title' not in item