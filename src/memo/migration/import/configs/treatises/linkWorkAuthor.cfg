[transmogrifier]
include = memo_migration_base_t
pipeline =
  jsonsource
  authrelater


[jsonsource]
blueprint = ploneconf.jsonsource
path = ${definitions:path}
file = ${definitions:file}
tables = ${definitions:table_prefix}work_author

[authrelater]
blueprint = ploneconf.referenceupdater
source_type = work
source_sqlIdField = work_id
referenceFieldname = authors
reference_type = person
reference_sqlIdField = author_id
sqlIdprefix = t_
